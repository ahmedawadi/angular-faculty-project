<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-lg font-medium text-gray-900 mb-4">Filter Projects</h2>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Search -->
    <div>
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1"
        >Search</label
      >
      <input
        type="text"
        id="search"
        [value]="searchTerm"
        (input)="onSearchChange($event)"
        placeholder="Search projects..."
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <!-- Field Filter -->
    <div>
      <label for="field" class="block text-sm font-medium text-gray-700 mb-1"
        >Field</label
      >
      <select
        id="field"
        [value]="selectedField"
        (change)="onFieldChange($event)"
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      >
        <option value="">All Fields</option>
        <option *ngFor="let field of fields" [value]="field">
          {{ getFieldDisplayName(field) }}
        </option>
      </select>
    </div>

    <!-- Type Filter -->
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700 mb-1"
        >Project Type</label
      >
      <select
        id="type"
        [value]="selectedType"
        (change)="onTypeChange($event)"
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      >
        <option value="">All Types</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- Year Filter -->
    <div>
      <label for="year" class="block text-sm font-medium text-gray-700 mb-1"
        >Year</label
      >
      <select
        id="year"
        [value]="selectedYear"
        (change)="onYearChange($event)"
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      >
        <option value="">All Years</option>
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>

  <div class="mt-4 flex justify-end">
    <button
      (click)="onResetFilters()"
      class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-200"
    >
      Reset Filters
    </button>
  </div>
</div>
