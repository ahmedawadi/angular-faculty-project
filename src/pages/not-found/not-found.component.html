<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-lg w-full text-center">
    <div class="mb-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-24 w-24 text-blue-600 mx-auto"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Page Not Found</h1>
    <p class="text-lg text-gray-600 mb-8">
      The page you are looking for doesn't exist or has been moved.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        (click)="navigateHome()"
        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200"
      >
        Go to Home
      </button>
      <button
        onclick="history.back()"
        class="px-6 py-3 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-200"
      >
        Go Back
      </button>
    </div>
  </div>
</div>
